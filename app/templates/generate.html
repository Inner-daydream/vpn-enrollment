<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Enrollment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    <div class="container d-flex align-items-center text-center flex-column m-5 pt-5 pb-5">
        <div class="justify-content-center">
            <button class="btn btn-primary p-2 mb-5">
                <h1>Generate your configuration file</h1>
            </button>
        </div>
        <h1 class="mb-2 text-white">Current peers</h1>
        <div class="black-box p-5 container d-flex">
            {% for peer in peers %}
            <div class = "bg-primary p-2 m-2">
                <form>
                    <h2 class="text-white"> {{ peer }}</h2>
                    <button class="btn btn-danger">Revoke</button>
                </form>

            {% endfor %}
        </div>
    </div>
</body>
</html>
