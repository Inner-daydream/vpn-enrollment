name: Build and deploy Docker to AWS Lightsail Container Service

env:
  AWS_REGION: eu-west-3
on:
  push:
   branches:
     - main

jobs:
  build_and_deploy_to_lightsail_container_service:
    runs-on: ubuntu-latest
    env:
      SERVICE_NAME: ${{ secrets.SERVICE_NAME }}

    steps:

    - uses: actions/checkout@master

    - name: Upgrade AWS CLI version and setup lightsailctl
      run: |
       aws --version
       curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
       unzip awscliv2.zip
       sudo ./aws/install --bin-dir /usr/local/bin --install-dir /usr/local/aws-cli --update
       which aws
       aws --version
       sudo curl "https://s3.us-west-2.amazonaws.com/lightsailctl/latest/linux-amd64/lightsailctl" -o "/usr/local/bin/lightsailctl"
       sudo chmod +x /usr/local/bin/lightsailctl
       
   
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Build Docker image
      run: >
        docker build .
        --tag vpnenrollment:latest
    - name: List the Docker Images and Tags
      run: |
        docker images list
    - name: Push the Docker image
      run: >
        aws lightsail push-container-image
        --service-name ${{ env.SERVICE_NAME }}
        --label vpnenrollment
        --image vpnenrollment:latest
        
    - name: Get the Docker Images from Lightsail
      run: >
        aws lightsail get-container-images
        --service-name ${{ env.SERVICE_NAME }}
        
    - name: Get the Latest vpnenrollment Docker image from Lightsail
      run: >
        aws lightsail get-container-images
        --service-name ${{ env.SERVICE_NAME }} |
        jq --arg VPNENROLLMENT_DOCKER_IMAGE "$VPNENROLLMENT_DOCKER_IMAGE" '.containerImages[] |
        select(.image | startswith($VPNENROLLMENT_DOCKER_IMAGE))'
      env:
        VPNENROLLMENT_DOCKER_IMAGE: ":${{env.SERVICE_NAME}}.vpnenrollment"

    - name: Get the latest vpnenrollment image from Lightsail
      run: >
        echo "LATEST_VPNENROLLMENT_IMAGE=$(aws lightsail get-container-images --service-name ${{ env.SERVICE_NAME }} | jq -r '.containerImages | map(select(.image | contains ("php") )) | .[0].image')" >> $GITHUB_ENV
   
    - name: Test value of LATEST_VPNENROLLMENT_IMAGE var
      run: |
        echo $LATEST_VPNENROLLMENT_IMAGE
        
    - name: Create container_with_image.yml
      run: |
        cat .github/workflows/container.yml.tpl | envsubst > container_with_image.yml
        cat container_with_image.yml
    - name: Deploy to Lightsail
      run: >
        aws lightsail create-container-service-deployment
        --cli-input-yaml file://container_with_image.yml
        --output yaml
    - name: Debug vpnenrollment container logs
      run: >
        aws lightsail get-container-log
        --service-name ${{ env.SERVICE_NAME }}
        --container-name vpnenrollment
        --output yaml
